
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="/SAFC/BOOTSTRAP/bootstrap.css" />
</h:head>

<body>
	<ui:composition template="/TEMPLATE/template.xhtml">
		<ui:define name="content">
			<h:form id="formInicio">
				<h:inputHidden value="#{clienteBean.clienteId}" id="idCliente" />
				<div class="row">
					<div class="col-md-2 col-sm-0 col-xs-0"></div>
					<div class="col-md-8 col-sm-12- col-xs-12">
						<p:spacer width="60" height="60" />
						<h:panelGrid layout="grid" border="1" id="tablaClienteComprador"
							styleClass="table table-bordered table-responsive" columns="6"
							headerClass="alert alert-success text-center">
							<p:outputLabel value="Cedula:" />
							<p:outputLabel value="#{clienteBean.cliente.cedula}" />
							<p:outputLabel value="Nombres:" />
							<p:outputLabel value="#{clienteBean.cliente.nombre}" />
							<p:outputLabel value="Telefono:" />
							<p:outputLabel value="#{clienteBean.cliente.telefono}" />
						</h:panelGrid>
						<h:panelGrid layout="grid" border="1"
							styleClass="table table-bordered table-responsive" columns="6"
							headerClass="alert alert-success text-center">
							<p:outputLabel value="Cliente:" />
							<p:outputLabel value="#{clienteBean.clienteId}" />
							<p:outputLabel value="Nombres:" />
							<p:outputLabel value="#{clienteBean.clienteId}" />
							<p:outputLabel value="Telefono:" />
							<p:outputLabel value="#{clienteBean.clienteId}" />
						</h:panelGrid>
						<h:panelGrid layout="grid" border="1"
							styleClass="table table-bordered table-responsive" columns="6"
							headerClass="alert alert-success text-center">
							<p:outputLabel value="Cedula:" />
							<p:outputLabel value="#{clienteBean.clienteId}" />
							<p:outputLabel value="Nombres:" />
							<p:outputLabel value="#{clienteBean.clienteId}" />
							<p:outputLabel value="Telefono:" />
							<p:outputLabel value="#{clienteBean.clienteId}" />
						</h:panelGrid>
					</div>
					<div class="col-md-2 col-sm-0 col-xs-0"></div>
				</div>
				<div class="row">
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
					<div class="col-md-10 col-sm-12 col-xs-12">
						<h:panelGrid layout="grid" border="1"
							styleClass="table table-bordered table-responsive" columns="6"
							headerClass="alert alert-success text-center">
							<f:facet name="header">
								<h:outputLabel>Busqueda de Productos</h:outputLabel>
							</f:facet>
							<p:outputLabel value="Codigo:" />
							<p:inputText value="#{clienteBean.clienteId}"
								styleClass="form-control" onkeyup="" />
							<p:outputLabel value="Cantidad:" />
							<p:inputText value="#{clienteBean.clienteId}"
								styleClass="form-control" />
							<p:commandButton value="Consultar" styleClass="btn btn-primary"></p:commandButton>
							<p:commandButton value="Insertar" styleClass="btn btn-danger"></p:commandButton>
						</h:panelGrid>
					</div>
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
				</div>
				<div class="row">
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
					<div class="col-md-10 col-sm-12 col-xs-12"></div>
					<div class="col-md-1 col-sm-0 col-xs-0"></div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
