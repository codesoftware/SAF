<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
.ui-dock-container-top {
	position: relative !important;
}
</style>
</h:head>
<body>
	<ui:composition>

		<h:form id="formHeader">
			<div class="row">
				<div class="col-md-0 col-sm-0 col-xs-0"></div>
				<div class="col-md-10 col-sm-12 col-xs-12">
					<h:panelGrid layout="grid" border="1" id="tablaClienteComprador"
						styleClass="table table-bordered table-responsive" columns="9"
						headerClass="alert alert-success text-center">
						<p:dock position="top" itemWidth="50">
							<p:menuitem title="inserta clientes" value="Insertar Clientes"
								icon="/resources/images/clientes.png"
								onclick="PF('insertClient').show();">
							</p:menuitem>
							<p:menuitem value="Consultar Clientes"
								icon="/resources/images/searchClient.png"
								onclick="PF('searchCl').show();"
								actionListener="#{clienteBean.buscaClientes}"
								update=":searchClients:tablaClientes" />
							<p:menuitem value="Consultar Facturas"
								icon="/resources/images/searchbill.png" url="#" />
						</p:dock>
						<p:outputLabel value="Cliente" />
						<p:outputLabel value="Cedula:" />
						<p:outputLabel value="#{clienteBean.cliente.cedula}" />
						<p:outputLabel value="Nombres:" />
						<p:outputLabel value="#{clienteBean.cliente.nombre}" />
						<p:outputLabel value="Telefono:" />
						<p:outputLabel value="#{clienteBean.cliente.telefono}" />
						<p:panel style="text-align:center">
							<h:outputText value="$100.000"
								style="font-size:28px;font-weight: bold;" />
						</p:panel>
					</h:panelGrid>

				</div>
				<div class="col-md-1 col-sm-0 col-xs-0"></div>
			</div>
			<div class="row">
				<div class="col-md-1 col-sm-0 col-xs-0"></div>
				<div class="col-md-10 col-sm-12 col-xs-12"></div>
				<div class="col-md-1 col-sm-0 col-xs-0"></div>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
